app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 控制显示版本更新提示

crawler:
  request_interval: 1000
  enable_crawler: false
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "daily"
  rank_threshold: 5
  sort_by_position_first: false
  max_news_per_keyword: 0   # 全部显示（但模板只显示标题，不会长）
  show_hot_words: false     # 关闭热点词显示
  hide_hot_words: true      # 兼容字段
  hot_words_limit: 0        # 防止任何热词显示

notification:
  enable_notification: true
  message_batch_size: 1500   # 确保不会超微信限制
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 5
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  push_window:
    enabled: false
    time_range:
      start: "20:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7

  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""          # 填 GitHub Secrets
    wework_msg_type: "markdown"   # ⭐ 启用 markdown 支持点击跳转
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

